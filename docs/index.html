<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url("IMG_0777akhil.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 30px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      width: 100px;
      height: 50px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background-color: #28a745;
      color: white;
      left: 20px;
      bottom: 0;
    }

    #no {
      background-color: #dc3545;
      color: white;
      left: 180px;
      bottom: 0;
    }

    .love-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .love-page h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }

    .love-page p {
      font-size: 1.5rem;
      color: #ffccdd;
      margin: 20px 0;
    }

    .hearts {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-heart {
      position: fixed;
      font-size: 24px;
      animation: fly 4s linear infinite;
      color: #ff4d6d;
      pointer-events: none;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- Main Page -->
  <div id="main-page">
    <h1>Do you love me? ğŸ’•</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- Love Message Page -->
  <div class="love-page" id="love-page">
    <h1>I love you too! ğŸ’–</h1>
    <p>You make my heart smile ğŸ˜Š</p>
    <div class="hearts">ğŸ’—ğŸ’“ğŸ’ğŸ’•ğŸ’˜ğŸ’</div>
  </div>

  <!-- Hidden Audio -->
  <audio id="bg-music" src="OVER AND OVER - RemixBooth.In.mp3"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainPage = document.getElementById('main-page');
    const lovePage = document.getElementById('love-page');
    const music = document.getElementById('bg-music');

    noBtn.addEventListener('mouseenter', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.position = 'fixed';
    });

    yesBtn.addEventListener('click', () => {
      mainPage.style.display = 'none';
      lovePage.style.display = 'flex';
      music.play();
      startFloatingHearts();
    });

    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.textContent = ['ğŸ’–','ğŸ’—','ğŸ’•','ğŸ’“','ğŸ’˜','ğŸ’'][Math.floor(Math.random() * 6)];
        heart.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 500);
    }
  </script>

</body>
</html>
